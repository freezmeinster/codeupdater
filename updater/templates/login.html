<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Source Code Updater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML template for Your company">
    <meta name="author" content="Oskar Å»abik (oskar.zabik@gmail.com)">

    <!-- Le styles -->
    <link href="/source-code-update/static/css/bootstrap.css" rel="stylesheet">
    <link href="/source-code-update/static/css/bootstrap-responsive.css" rel="stylesheet">

    <link rel="stylesheet" href="/source-code-update/static/css/typica-login.css">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le favicon -->
    <link rel="shortcut icon" href="favicon.html">

  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          <a class="brand" href="index.html">Source Code Updater</a>
          <a ></a>
        </div>
      </div>
    </div>

    <div class="container">

        <div id="login-wraper">
            <form class="form login-form" action="" method="POST">
                {% csrf_token %}
                <legend>Login first</legend>
               
                <div class="body">
                    <label>Username</label>
                    <input type="text" name="username">
                    
                    <label>Password</label>
                    <input type="password" name="password">
                </div>
            
                <div class="footer">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            
            </form>
        </div>

    </div>

    <footer class="white navbar-fixed-bottom">
      <a class="brand" href="index.html"><img src="/source-code-update/static/logo.png" alt="Typica - Bootstrap Awesome Template!"></a>
    </footer>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/source-code-update/static/js/jquery.js"></script>
    <script src="/source-code-update/static/js/bootstrap.js"></script>
    <script src="/source-code-update/static/js/backstretch.min.js"></script>
    <script src="/source-code-update/static/js/typica-login.js"></script>

  </body>

</html>
